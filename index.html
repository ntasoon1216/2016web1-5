<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>おいしいカレーの作り方</title>
</head>
<body>
  <h1>はじめに</h1>
  <p>カレーがたべたすぎてやばいので<br>
  <strong>ぼくに作ってください</strong</p>
  <h1>材料</h1>
  <p>次の材料を用意します</p>
  <ul>
    <li>牛ばら肉</li>
    <li>人参</li>
    <li>玉ねぎ</li>
    <li>ポティトウ</li>
    <li>市販のカレールー</li>
  </ul>
  <h1>分量付き材料</h1>
  <dl>
    <dt>牛ばら肉</dt><dd>500g</dd>
    <dt>人参</dt><dd>1本</dd>
    <dt>玉ねぎ</dt><dd>3個</dd>
    <dt>ポティトウ</dt><dd>3個</dd>
    <dt>市販のカレールー</dt><dd>100g</dd>
  </dl>
  
  <h1>作り方</h1>
  <ol>
    <li>玉ねぎを飴色になるまで炒める</li>
    <li>牛肉を適当に炒める</li>
    <li>適当に切った人参、ポティトウ</li>
    <li>煮立たせる</li>
    <li>カレールーを入れる</li>
    <li>一晩おく</li>
  </ol>
</body>
